<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
    body {
        background-color: #2a2a2a; 
        margin: 0;
        font-family: sans-serif;
        direction: rtl;
        color: #fff;
    }

    .container {
        max-width: 360px;
        margin: 0 auto;
        padding: 20px 0;
        background-color: #0f0e0e;
    }

    .card {
        background-color: #3d3a3a;
        border-radius: 20px;
        padding: 20px;
        box-sizing: border-box;
    }

    .card h2 {
        font-size: 20px;
        text-align: center;
        margin: 0 0 20px 0;
        color: #fff;
        font-weight: normal;
    }

    .stat-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin: 15px 0;
    }

    .stat-label {
        font-size: 16px;
        color: #ccc;
        margin: 0 10px;
        white-space: nowrap;
    }

    .stat-value {
        display: inline-block;
        min-width: 50px;
        padding: 6px 10px;
        border-radius: 10px;
        font-size: 16px;
        text-align: center;
        color: #fff;
        box-sizing: border-box;
    }

    .stat-value.left {
        background-color: #6a00b9; /* رنگ بنفش */
    }

    .stat-value.right {
        background-color: #ff6b00; /* رنگ نارنجی */
    }

    .stat-value span.sub {
        font-size: 14px;
        color: #ccc;
        margin-right: 5px;
    }

    .footer {
        margin-top: 20px;
        text-align: center;
        font-size: 14px;
        color: #aaa;
    }
</style>
</head>
<body>
<div class="container">
    <div class="card">
        <h2>نتایج بازی</h2>

        <!-- درصد مالکیت توپ -->
        <div class="stat-row">
            <div class="stat-value left">58%</div>
            <div class="stat-label">درصد مالکیت توپ</div>
            <div class="stat-value right">42%</div>
        </div>

        <!-- موقعیت خطرناک -->
        <div class="stat-row">
            <div class="stat-value left">2</div>
            <div class="stat-label">موقعیت خطرناک</div>
            <div class="stat-value right">3</div>
        </div>

        <!-- تعداد شوت‌ها (درون چارچوب) -->
        <div class="stat-row">
            <div class="stat-value left">12<span class="sub">(6)</span></div>
            <div class="stat-label">تعداد شوت‌ها (درون چارچوب)</div>
            <div class="stat-value right">15<span class="sub">(3)</span></div>
        </div>

        <!-- تعداد خطاها -->
        <div class="stat-row">
            <div class="stat-value left">8</div>
            <div class="stat-label">تعداد خطاها</div>
            <div class="stat-value right">16</div>
        </div>

        <!-- تعداد کارت زرد (قرمز) -->
        <div class="stat-row">
            <div class="stat-value left">4<span class="sub">(0)</span></div>
            <div class="stat-label">تعداد کارت زرد (قرمز)</div>
            <div class="stat-value right">4<span class="sub">(0)</span></div>
        </div>

        <!-- تعداد آفسایدها -->
        <div class="stat-row">
            <div class="stat-value left">0</div>
            <div class="stat-label">تعداد آفسایدها</div>
            <div class="stat-value right">1</div>
        </div>

        <!-- تعداد کرنرها -->
        <div class="stat-row">
            <div class="stat-value left">6</div>
            <div class="stat-label">تعداد کرنرها</div>
            <div class="stat-value right">4</div>
        </div>

        <div class="footer">
            بازی‌های رو در روی اخیر
        </div>
    </div>
</div>
</body>
</html>
